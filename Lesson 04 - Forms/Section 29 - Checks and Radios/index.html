<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form>
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                value="Checked"
                id="defaultCheckBox"
              />
              <label for="defaultCheckBox" class="form-check-label"
                >Default Checkbox</label
              >
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                value="Checked"
                id="defaultCheckBoxChecked"
                checked
              />
              <label for="defaultCheckBoxChecked" class="form-check-label"
                >Checked Checkbox</label
              >
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                value="Checked"
                id="defaultCheckBox1"
                checked
              />
              <label for="defaultCheckBox1" class="form-check-label"
                >Indeterminate Checkbox</label
              >
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                value="Checked"
                id="disabledCheckBox"
                disabled
                checked
              />
              <label for="disabledCheckBox" class="form-check-label"
                >Disabled Checkbox</label
              >
            </div>
            <!-- Radios -->
            <div class="form-check">
              <input
                type="radio"
                class="form-check-input"
                name="gender"
                id="defaultRadio1"
              />
              <label for="defaultRadio1" class="form-check-label">Male</label>
            </div>
            <div class="form-check">
              <input
                type="radio"
                class="form-check-input"
                name="gender"
                id="defaultRadio2"
              />
              <label for="defaultRadio2" class="form-check-label">Female</label>
            </div>
            <!-- Switches -->
            <div class="form-check form-switch">
              <input
                type="checkbox"
                class="form-check-input"
                role="switch"
                id="switchBoxDefault"
              />
              <label for="switchBoxDefault" class="form-check-label"
                >Default Switch</label
              >
            </div>
            <div class="form-check form-switch">
              <input
                type="checkbox"
                class="form-check-input"
                role="switch"
                id="switchBoxCheckedDisabled"
                checked
                disabled
              />
              <label for="switchBoxCheckedDisabled" class="form-check-label"
                >Checked Disabled Switch</label
              >
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      var checkbox = (document.getElementById(
        "defaultCheckBox1"
      ).indeterminate = true);
    </script>
  </body>
</html>
