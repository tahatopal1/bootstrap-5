<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content center">
        <div class="col-md-6">
          <form>
            <div class="mb-3">
              <div class="input-group">
                <button
                  class="btn btn-success dropdown-toggle"
                  type="button"
                  data-bs-toggle="dropdown"
                >
                  Dropdown
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">One</a></li>
                  <li><a class="dropdown-item" href="#">Two</a></li>
                  <li><a class="dropdown-item" href="#">Three</a></li>
                  <li><a class="dropdown-item" href="#">Four</a></li>
                </ul>
                <input type="text" class="form-control" />
              </div>
            </div>
            <div class="mb-3">
              <div class="input-group">
                <input type="text" class="form-control" />
                <button
                  class="btn btn-success dropdown-toggle"
                  type="button"
                  data-bs-toggle="dropdown"
                >
                  Dropdown
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">One</a></li>
                  <li><a class="dropdown-item" href="#">Two</a></li>
                  <li><a class="dropdown-item" href="#">Three</a></li>
                  <li><a class="dropdown-item" href="#">Four</a></li>
                </ul>
              </div>
            </div>
            <div class="mb-3">
              <div class="input-group">
                <button class="btn btn-info" type="button">Action</button>
                <button
                  class="btn btn-success dropdown-toggle dropdown-toggle-split"
                  type="button"
                  data-bs-toggle="dropdown"
                >
                  <span class="visually-hidden">Dropdown</span>
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">One</a></li>
                  <li><a class="dropdown-item" href="#">Two</a></li>
                  <li><a class="dropdown-item" href="#">Three</a></li>
                  <li><a class="dropdown-item" href="#">Four</a></li>
                </ul>
                <input type="text" class="form-control" />
              </div>
            </div>
            <div class="mb-3">
              <div class="input-group">
                <label for="choose" class="input-group-text">Country</label>
                <select id="choose" class="form-control">
                  <option selected>Choose your country</option>
                  <option value="one">One</option>
                  <option value="two">Two</option>
                  <option value="three">Three</option>
                </select>
              </div>
            </div>
            <div class="mb-3">
              <div class="input-group">
                <label for="choose_file" class="input-group-text"
                  >Upload Profile Pic</label
                >
                <input type="file" class="form-control" id="choose_file" />
                <button type="submit" class="btn btn-success">Upload</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
