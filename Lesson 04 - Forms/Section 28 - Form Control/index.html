<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" />
            </div>
            <div class="mb-3">
              <label for="comment" class="form-label">Comment</label>
              <textarea
                type="text"
                class="form-control"
                id="comment"
                Ã¼
                rows="5"
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="sometext" class="form-label">Some Text</label>
              <input
                type="text"
                class="form-control form-control-lg"
                id="sometext"
              />
            </div>
            <div class="mb-3">
              <label for="smalltext" class="form-label">Small Text</label>
              <input
                type="text"
                class="form-control form-control-sm"
                id="smalltext"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Text</label>
              <input
                type="email"
                class="form-control"
                id="email"
                value="johndoe@gmail.com"
                disabled
              />
            </div>
            <div class="mb-3">
              <label for="somefile" class="form-label">Some file</label>
              <input type="file" class="form-control" id="somefile" />
            </div>
            <div class="mb-3">
              <label for="somecolor" class="form-label">Some color</label>
              <input
                type="color"
                class="form-control form-control-color"
                id="somecolor"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
