<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container mt-3">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <a
            href="#offcanvasExample"
            class="btn btn-primary"
            data-bs-toggle="offcanvas"
            role="button"
            aria-controls="offcanvasExample"
            >Link with href</a
          >
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasExample"
            aria-labelledby="offcanvasExampleLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasExampleLabel">
                Offcanvas
              </h5>
              <button
                class="btn-close"
                type="button"
                aria-label="Close"
                data-bs-dismiss="offcanvas"
              ></button>
            </div>
            <div class="offcanvas-body">
              <div class="content-holder mb-3">
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Amet
                pariatur ducimus natus quas dolorem officiis quisquam provident
                delectus ad quos.
              </div>
              <nav class="nav flex-column nav-pills">
                <li class="nav-item">
                  <a href="#" class="nav-link active">Link</a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">Link with text</a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">Link with data</a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">Link with something</a>
                </li>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
