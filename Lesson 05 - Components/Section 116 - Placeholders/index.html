<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container mt-3">
      <div class="row justify-content-center mb-5">
        <div class="col-md-4">
          <div class="card">
            <img
              class="card-img-top"
              src="https://i2.wp.com/primeinspire.com/wp-content/themes/primeinspire2.0/img/main-header.jpg"
            />
            <div class="card-body">
              <h5 class="card-title placeholder-glow">
                <span class="placeholder col-6"></span>
              </h5>
              <p class="card-text placeholder-glow">
                <span class="placeholder col-7"></span>
                <span class="placeholder col-4"></span>
                <span class="placeholder col-4"></span>
                <span class="placeholder col-6"></span>
                <span class="placeholder col-8"></span>
              </p>
            </div>
          </div>
        </div>
      </div>
      <!-- with variants -->
      <div class="row justify-content-center mb-5">
        <div class="col-md-4">
          <div class="card">
            <img
              class="card-img-top"
              src="https://i2.wp.com/primeinspire.com/wp-content/themes/primeinspire2.0/img/main-header.jpg"
            />
            <div class="card-body">
              <h5 class="card-title placeholder-glow">
                <span class="placeholder col-6"></span>
              </h5>
              <p class="card-text placeholder-glow">
                <span class="placeholder col-7 bg-success"></span>
                <span class="placeholder col-4 bg-danger"></span>
                <span class="placeholder col-4 bg-info"></span>
                <span class="placeholder col-6 bg-primary"></span>
                <span class="placeholder col-8 bg-warning"></span>
              </p>
              <!-- button loading -->
              <a
                href="#"
                tabindex="-1"
                class="btn btn-primary disabled placeholder col-6"
              ></a>
            </div>
          </div>
        </div>
      </div>
      <!-- large and small variants -->
      <div class="row justify-content-center mb-5">
        <div class="col-md-4">
          <div class="card">
            <img
              class="card-img-top"
              src="https://i2.wp.com/primeinspire.com/wp-content/themes/primeinspire2.0/img/main-header.jpg"
            />
            <div class="card-body">
              <h5 class="card-title placeholder-glow">
                <span class="placeholder placeholder-lg col-6"></span>
              </h5>
              <p class="card-text placeholder-glow">
                <span
                  class="placeholder placeholder-sm col-7 bg-success"
                ></span>
                <span class="placeholder placeholder-sm col-4 bg-danger"></span>
                <span class="placeholder placeholder-sm col-4 bg-info"></span>
                <span
                  class="placeholder placeholder-sm col-6 bg-primary"
                ></span>
                <span
                  class="placeholder placeholder-sm col-8 bg-warning"
                ></span>
              </p>
              <!-- button loading -->
              <a
                href="#"
                tabindex="-1"
                class="btn btn-primary disabled placeholder col-6"
              ></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
