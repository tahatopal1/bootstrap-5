<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container mt-3">
      <!-- normal -->
      <div class="row justify-content-center">
        <div class="col-md-8">
          <nav aria-label="Page Navigation Example">
            <ul class="pagination">
              <li class="page-item">
                <a href="#" class="page-link">Previous</a>
              </li>
              <li class="page-item">
                <a href="#" class="page-link">1</a>
              </li>
              <li class="page-item">
                <a href="#" class="page-link">2</a>
              </li>
              <li class="page-item">
                <a href="#" class="page-link">3</a>
              </li>
              <li class="page-item">
                <a href="#" class="page-link">Next</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <!-- with icons -->
      <div class="row justify-content-center mt-5">
        <div class="col-md-8">
          <nav aria-label="Page Navigation Example 2">
            <ul class="pagination">
              <li class="page-item">
                <a href="#" class="page-link"
                  ><span aria-hidden="true">&laquo;</span></a
                >
              </li>
              <li class="page-item">
                <a href="#" class="page-link">1</a>
              </li>
              <li class="page-item">
                <a href="#" class="page-link">2</a>
              </li>
              <li class="page-item">
                <a href="#" class="page-link">3</a>
              </li>
              <li class="page-item">
                <a href="#" class="page-link"
                  ><span aria-hidden="true">&raquo;</span></a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <!-- disabled -->
      <div class="row justify-content-center mt-5">
        <div class="col-md-8">
          <nav aria-label="Page Navigation Example">
            <ul class="pagination">
              <li class="page-item">
                <a href="#" class="page-link disabled">Previous</a>
              </li>
              <li class="page-item">
                <a href="#" class="page-link">1</a>
              </li>
              <li class="page-item">
                <a href="#" class="page-link active">2</a>
              </li>
              <li class="page-item">
                <a href="#" class="page-link">3</a>
              </li>
              <li class="page-item">
                <a href="#" class="page-link">Next</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <!-- large one -->
      <div class="row justify-content-center mt-5">
        <div class="col-md-8">
          <nav aria-label="Page Navigation Example">
            <ul class="pagination pagination-lg">
              <li class="page-item">
                <a href="#" class="page-link">Previous</a>
              </li>
              <li class="page-item">
                <a href="#" class="page-link">1</a>
              </li>
              <li class="page-item">
                <a href="#" class="page-link">2</a>
              </li>
              <li class="page-item">
                <a href="#" class="page-link">3</a>
              </li>
              <li class="page-item">
                <a href="#" class="page-link">Next</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <!-- small one -->
      <div class="row justify-content-center mt-5">
        <div class="col-md-8">
          <nav aria-label="Page Navigation Example">
            <ul class="pagination pagination-sm">
              <li class="page-item">
                <a href="#" class="page-link">Previous</a>
              </li>
              <li class="page-item">
                <a href="#" class="page-link">1</a>
              </li>
              <li class="page-item">
                <a href="#" class="page-link">2</a>
              </li>
              <li class="page-item">
                <a href="#" class="page-link">3</a>
              </li>
              <li class="page-item">
                <a href="#" class="page-link">Next</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <!-- centered -->
      <div class="row justify-content-center mt-5">
        <div class="col-md-8">
          <nav aria-label="Page Navigation Example">
            <ul class="pagination justify-content-center">
              <li class="page-item">
                <a href="#" class="page-link">Previous</a>
              </li>
              <li class="page-item">
                <a href="#" class="page-link">1</a>
              </li>
              <li class="page-item">
                <a href="#" class="page-link">2</a>
              </li>
              <li class="page-item">
                <a href="#" class="page-link">3</a>
              </li>
              <li class="page-item">
                <a href="#" class="page-link">Next</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <!-- aligned right -->
      <div class="row justify-content-center mt-5">
        <div class="col-md-8">
          <nav aria-label="Page Navigation Example">
            <ul class="pagination justify-content-end">
              <li class="page-item">
                <a href="#" class="page-link">Previous</a>
              </li>
              <li class="page-item">
                <a href="#" class="page-link">1</a>
              </li>
              <li class="page-item">
                <a href="#" class="page-link">2</a>
              </li>
              <li class="page-item">
                <a href="#" class="page-link">3</a>
              </li>
              <li class="page-item">
                <a href="#" class="page-link">Next</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
