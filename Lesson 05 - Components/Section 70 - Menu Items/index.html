<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container mt-3">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="dropdown">
            <button
              type="button"
              class="btn btn-secondary dropdown-toggle"
              id="dropdown-menu"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Dropdown
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdown-menu">
              <li><button class="dropdown-item" type="button">One</button></li>
              <li><button class="dropdown-item" type="button">Two</button></li>
              <li>
                <button class="dropdown-item" type="button">Three</button>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-md-8 mt-3">
          <div class="dropdown">
            <button
              type="button"
              class="btn btn-secondary dropdown-toggle"
              id="dropdown-menu-2"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Dropdown
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdown-menu-2">
              <li>
                <span class="dropdown-item-text">Dropdown item text</span>
              </li>
              <li><button class="dropdown-item" type="button">One</button></li>
              <li><button class="dropdown-item" type="button">Two</button></li>
              <li>
                <button class="dropdown-item" type="button">Three</button>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-md-8 mt-3">
          <div class="dropdown">
            <button
              type="button"
              class="btn btn-secondary dropdown-toggle"
              id="dropdown-menu-3"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Dropdown
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdown-menu-3">
              <li></li>
              <li><button class="dropdown-item" type="button">One</button></li>
              <li>
                <button
                  class="dropdown-item active"
                  aria-current="true"
                  type="button"
                >
                  Two
                </button>
              </li>
              <li>
                <button class="dropdown-item" type="button">Three</button>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-md-8 mt-3">
          <div class="dropdown">
            <button
              type="button"
              class="btn btn-secondary dropdown-toggle"
              id="dropdown-menu-3"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Dropdown
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdown-menu-3">
              <li></li>
              <li><button class="dropdown-item" type="button">One</button></li>
              <li>
                <button
                  class="dropdown-item"
                  aria-current="true"
                  type="button"
                  disabled
                >
                  Two
                </button>
              </li>
              <li>
                <button class="dropdown-item" type="button">Three</button>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-md-8 mt-3">
          <div class="dropdown">
            <button
              type="button"
              class="btn btn-secondary dropdown-toggle"
              id="dropdown-menu-3"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Dropdown
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdown-menu-3">
              <li><a href="#" class="dropdown-item" type="button">One</a></li>
              <li>
                <a
                  href="#"
                  class="dropdown-item disabled"
                  aria-current="true"
                  type="button "
                >
                  Two
                </a>
              </li>
              <li>
                <a href="#" class="dropdown-item" type="button">Three</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
